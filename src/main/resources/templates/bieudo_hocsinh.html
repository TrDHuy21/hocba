<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chart Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Pricing-Tables.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body style="height: 1000px;">
	<nav class="navbar navbar-light navbar-expand-md">
		<div class="container-fluid" th:if="${hocsinh}">
	        <b class="navbar-brand">Học sinh: <span th:text="${hocsinh.getHoten()}"></span></b>
	        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
				<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="${session.linkhome}">Quay lại trang chủ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin: auto; height: 50%; width: 80%; margin-top: 48px;">
    	<canvas id="myChart" style="margin: auto; width: 100%; height: 100%;"></canvas>
	</div>


    <script th:inline="javascript">
        /*<![CDATA[*/
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = /*[[${data}]]*/ [];

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Kì 1 - Lớp 1', 'Kì 2 - Lớp 1', 'Kì 1 - Lớp 2', 'Kì 2 - Lớp 2', 'Kì 1 - Lớp 3', 'Kì 2 - Lớp 3', 'Kì 1 - Lớp 4', 'Kì 2 - Lớp 4', 'Kì 1 - Lớp 5', 'Kì 2 - Lớp 5'],
                datasets: [{
                    label: 'Điểm tổng kết',
                    data: data,
                    backgroundColor: 'rgba(0, 123, 255, 0.2)', // Màu nền xanh đậm
		            borderColor: '#007bff', // Màu viền xanh đậm
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
