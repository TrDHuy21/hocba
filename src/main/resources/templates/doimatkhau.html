<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Pricing-Tables.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Pretty-Registration-Form.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>
	<nav class="navbar navbar-light navbar-expand-md">
		<div class="container-fluid" th:if="${user}">
	        <b class="navbar-brand">Xin chào: <span th:text="${user.getHoten()}"></span></b>
	        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
				<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="${session.linkhome}">Quay lại trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quanlytaikhoan/capnhatthongtin">Cập nhật thông tin</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/quanlytaikhoan/doimatkhau">Đổi mật khẩu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quanlytaikhoan/dangxuat">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" th:action="@{/quanlytaikhoan/doimatkhau}" method="post">
                <h1>Đổi mật khẩu</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label">Mật khẩu cũ</label></div>
                    <div class="col-sm-6 input-column">
						<input class="form-control" type="password" name="matkhau_cu">
						<div th:if="${session.matkhaudung == false}" class="text-danger">
							Sai mật khẩu
						</div> 
					</div>
					   
				</div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label">Mật khẩu mới</label></div>
                    <div class="col-sm-6 input-column">
						<input class="form-control" type="password" name = "matkhau_moi">
						<div th:if="${session.matkhaumanh == false}" class="text-danger">
							Mật khẩu quá yếu
						</div> 
					</div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column">
						<label class="col-form-label"><p th:text="${message}"></p></label>
					</div>
                    
                </div>
                <button class="btn btn-light submit-button" type="submit">Đổi mật khẩu</button>
            </form>
        </div>
    </div>
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
