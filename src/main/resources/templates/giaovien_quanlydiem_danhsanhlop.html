<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Trang chủ</title>
	<link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://daneden.github.io/animate.css/animate.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/Pricing-Tables.css}">
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>
	<nav class="navbar navbar-light navbar-expand-md">
		<div class="container-fluid">
			<b class="navbar-brand">Xin chào: <span th:text="${gv.getHoten()}"></span></b>
			<button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
				<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navcol-1">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item" th:if="${session.list_lopcn}"><a class="nav-link" href="/giaovien/chunhiem">Lớp chủ nhiệm</a></li>
					<li class="nav-item"><a class="nav-link" href="/giaovien/thoikhoabieu">Thời khóa biểu</a></li>
					<li class="nav-item"><a class="nav-link active">Quản lý điểm</a></li>
					<li class="nav-item"><a class="nav-link" href="/quanlytaikhoan/capnhatthongtin">Quản lý tài khoản</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="mt-4">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="card shadow">
						<div class="card-body">
							<div class="table-responsive table mb-0 pt-3 pe-2">
								<table class="table table-striped table-sm my-0 mydatatable">
									<thead>
										<tr>
											<th>Lớp</th>
											<th>Môn</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="tkb : ${list_tkb}">
											<td>
												<span th:text="${tkb.getLop_name()}"></span>
											</td>
											<td>
												<span th:text="${tkb.getMonhoc_name()}"></span>
											</td>
											<td>
												<a th:href="@{/giaovien/quanlydiem/{lop_id}/{mon_id}(lop_id=${tkb.getLop_id()}, mon_id=${tkb.getMonhoc_id()})}">
													Xem chi tiết
												</a>
											</td>
											<td>
												<a th:href="@{/chart/{lop_id}/{mon_id}(lop_id=${tkb.getLop_id()}, mon_id=${tkb.getMonhoc_id()})}">
													Xem biểu đồ
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
